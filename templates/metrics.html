<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Health Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto; 
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .metric-section {
            margin-top: 30px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 15px;
        }
        .image-container {
            text-align: center;
            width: calc(33.33% - 10px); 
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .range-description {
            text-align: center;
        }
    </style>
</head>
<body background="https://media.istockphoto.com/id/1346294867/photo/smart-farming-concept.webp?b=1&s=170667a&w=0&k=20&c=ElC9N2oBYMeOWN9nTPh7tMYhBa0e8Qv8Ij9A-gKwaC8="style="background-repeat:no-repeat; background-position: 100%; background-attachment: fixed; background-size: cover;">
    <div class="container">
        <h1>Plant Health Metrics</h1>
        
        <!-- Leaf Size Section -->
        <div class="metric-section">
            <h2>Leaf Size</h2>
            <div class="images">
                <div class="image-container">
                    <img src="https://media.istockphoto.com/id/1423972474/photo/save-soil-plant-saplings-macro-photography-seeds-sprouting-from-the-soil-stock-photo.webp?b=1&s=170667a&w=0&k=20&c=P1dk6VWqAsg9Q2H_e4nRDCA6zvt4sw807vKZCuQMgQo=" alt="Leaf Size 1">
                    <div class="range-description">-5 to -1</div>
                </div>
                <div class="image-container">
                    <img src="https://media.istockphoto.com/id/1131611721/photo/green-barometer-bush-leaves-background.webp?b=1&s=170667a&w=0&k=20&c=H1yg_uQVMWEXEn8IX6909PXoTDkEsTskeZ3Hy4fuLQo=" alt="Leaf Size 2">
                    <div class="range-description">-1 to 3</div>
                </div>
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGJpZyUyMGxlYWYlMjBtZWFzdXJlbWVudHxlbnwwfHwwfHx8MA%3D%3D" alt="Leaf Size 3">
                    <div class="range-description">3 to 5</div>
                </div>
            </div>
        </div>

        <!-- Stem Thickness Section -->
        <div class="metric-section">
            <h2>Stem Thickness</h2>
            <div class="images">
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1536882240095-0379873feb4e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGxhbnR8ZW58MHx8MHx8fDA%3D" alt="Stem Thickness 1">
                    <div class="range-description">-5 to -1</div>
                </div>
                <div class="image-container">
                    <img src="https://media.istockphoto.com/id/1766357320/photo/henna-or-mehndi-leaves-background-with-shades-of-green.webp?b=1&s=170667a&w=0&k=20&c=HByfgzM-SfwA64ysOk_gxxTs-jhUcgnEJBw3xinquKA=" alt="Stem Thickness 2">
                    <div class="range-description">-1 to 3</div>
                </div>
                <div class="image-container">
                    <img src="https://media.istockphoto.com/id/1087510858/photo/curry-leaves.webp?b=1&s=170667a&w=0&k=20&c=Rb1J5Tj35cIg0HkWEw6VhiVodWdvQYGqdM0IWoMXyCg=" alt="Stem Thickness 3">
                    <div class="range-description">3 to 5</div>
                </div>
            
            </div>
        </div>

        <!-- Blossom Size Section -->
        <div class="metric-section">
            <h2>Blossom Size</h2>
            <div class="images">
                <div class="image-container">
                    <img src="https://media.istockphoto.com/id/1434187203/photo/a-scenic-portrait-of-a-purple-crocus-flower-standing-in-between-other-less-vibrant-vegetation.webp?b=1&s=170667a&w=0&k=20&c=JU3arUtnLDx7yu8TStRr6WKPyCC2DysKzCOtQqVuqUw=" alt="Blossom Size 1">
                    <div class="range-description">-5 to -1</div>
                </div>
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1523224042829-4731dd15a3bb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bGVzcyUyMGJsb29tZWQlMjBmbG93ZXJ8ZW58MHx8MHx8fDA%3D" alt="Blossom Size 2">
                    <div class="range-description"> -1 to 3</div>
                </div>
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1440749395129-76b2ae3df520?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGxlc3MlMjBibG9vbWVkJTIwZmxvd2VyfGVufDB8fDB8fHww" alt="Blossom Size 3">
                    <div class="range-description">3 to 5</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
